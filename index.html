<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="background-grey">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar bg-white height-70">
                        <div class="container-fluid justify-content-space-between">
                          <a class="navbar-brand d-lg-none"><img class="logo-mobile-size" src="./img/mobile-logo.png" alt=""></a>
                          <a class="navbar-brand"><img class="d-none d-lg-block" src="./img/logo.svg" alt=""></a>
                          <form class="d-flex width-70" role="search">
                            <input class="form-control me-2 width-100 bg-grey" type="search" placeholder="Prova a cercare: Lezioni di laravel" aria-label="Search">
                          </form>
                          <div>
                            <div class="d-inline d-none d-lg-inline-block">
                                <i class="fa-solid fa-list me-2"></i>
                                <i class="fa-regular fa-circle-question me-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical me-2"></i>
                            </div>
                            <a href=""><i class="fa-solid fa-bell color-yellow"></i></a>
                          </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <!-- ASIDE  -->
        <aside>
            <div class="icon-first d-md-flex">
              <div class="icon">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-chart-simple"></i>
                <i class="fa-solid fa-signal"></i>
              </div>
              <div class="text-white d-flex flex-column links-aside">
                <a class="d-none d-md-block" href="">Home</a>
                <a class="d-none d-md-block" href="">Stats</a>
                <a class="d-none d-md-block" href="">Signals</a>
              </div>
            </div>
            <div class="icon-second d-md-flex">
                <div class="icon">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div class="text-white d-flex links-aside">
                    <a class="d-none d-md-block" href="">Admin</a>
                </div>
            </div>
        </aside>
        <!-- END ASIDE  -->
        <!-- TOP BAR  -->
        <div class="content">
            <div class="top-bar">
                <div class="container-fluid">
                    <div class="row text-white py-4">
                        <div class="col-12 col-md-2 order-md-3 mt-md-4">
                            <div class="topbar-content">
                                <span>Nuovo studente</span>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 order-md-1 mt-4">
                            <div class="topbar-content">
                                <div>
                                    <h1 class="d-inline fw-normal">Boolean</h1>
                                    <span class="badge rounded-pill bg-color fw-light">Piano Blaze</span>
                                </div>
                                <div class="mt-md-2">
                                    <span class="badge rounded-pill bg-color fw-light">3 App</span>
                                    <i class="fa-solid fa-angles-right"></i>
                                    <span class="badge rounded-pill bg-color fw-light d-md-none">+</span>
                                    <div class="d-inline d-none d-md-inline-block">
                                    <span class="badge rounded-pill bg-color fw-light">Boolean mobile app</span>
                                    <span class="badge rounded-pill bg-color fw-light">Boolean mobile app</span>
                                    <span class="badge rounded-pill bg-color fw-light">Boolean blog app</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 order-md-2 mt-4">
                            <p>Studenti online negli utlimi 30 minuti</p>
                            <span class="fs-2">125</span>
                        </div>
                    </div>
                </div>
            </div>
         <!-- END TOPBAR  -->
         <!-- MAIN  -->
            <div class="main-content">
                
    
            </div>
        </div>
    </div>
</body>
</html>
